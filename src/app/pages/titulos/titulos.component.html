<app-page-header
  page-title="Títulos"
  search-text="Procurar títulos"
  (search)="applyFilter($event)">
</app-page-header>

<div class="d-flex justify-content-end m-2"><button (click)="criarTitulo()" class="btn btn-outline-info btn-md">+ Novo Título</button></div>


<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let titulo"> {{titulo.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let titulo"> {{titulo.description}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let titulo"> {{titulo.amount}} </td>
  </ng-container>
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let titulo">
      <button (click)="excluirTitulo(titulo)" class="btn btn-outline-info btn-sm">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator *ngIf="dataSource?.data?.length" [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons></mat-paginator>
