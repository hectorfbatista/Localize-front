<h1 mat-dialog-title>Excluir título</h1>

<div mat-dialog-content>
  <span class="titulo">Tem certeza que deseja excluir o título: {{data.titulo.name}}</span>
</div>

<div mat-dialog-actions class="justify-content-end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Excluir</button>
</div>
